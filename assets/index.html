<!DOCTYPE html>
<html>
    <head>
        <title>Markovian</title>
        <link href="Metro-UI-CSS/css/modern.css" rel="stylesheet">
        <style type="text/css">
            .metrouicss .input-control > textarea {
                height: 300px;
            }
            #chain-value-box {
                font-weight: bold;
                color: #000;
            }
        </style>
    </head>
    <body class="metrouicss">
        <div class="nav-bar bg-color-darken">
            <div class="nav-bar-inner">
                <span class="element">Markovian</span>
                <span class="divider"></span>
                <ul class="menu">
                    <li>
                        <a id="markovDialog" href="#">About Markov</a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="height:25px"></div>
        <!--divider-->
        <div class="grid">
            <div class="row">
                <div class="span6">
                    <div id="slider1" class="slider" data-param-accuracy="20" data-param-init-value="20"></div>
                    <div id="chain-value-box">
                        Chain Order: <span id="slider1_value">1</span>
                    </div>
                </div>
                <div class="span3">
                    <form>
                        <label>By </label>
                        <label class="input-control radio">
                            <input type="radio" name="r1" value="letter" checked>
                            <span class="helper">Letter</span> </label>
                        <label class="input-control radio">
                            <input type="radio" name="r1" value="word">
                            <span class="helper">Word</span> </label>
                    </form>
                </div>
                <div class="span1">
                    <label>Length</label>
                </div>
                <div class="span2">
                    <div class="input-control text">
                        <input type="text" id="text-length" value="150" class="with-helper" />
                        <button class="helper"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div class="input-control textarea">
                        <textarea id="text-input"></textarea>
                    </div>
                </div>
                <div class="span6">
                    <div class="input-control textarea">
                        <textarea id="text-output"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="row">
                <div class="span6">
                    <button id="gen-text" class="default">
                        Generate Text
                    </button>
                    <button id="clear-text" class="default">
                        Clear Text
                    </button>
                    <button class="image-button bg-color-darken fg-color-white">
                        <a href="https://github.com/keera/markovian">Source</a>
                        <img src="Metro-UI-CSS/images/download-32.png"/>
                    </button>
                </div>
                <div class="span6">
                    <div class="input-control select">
                        <select name="default-text">
                            <option value="1" selected>Paul Graham</option>
                            <option value="2">William Shakespeare</option>
                            <option value="3">Confucius</option>
                        </select>
                    </div>
                    <button id="set-text" class="default">
                        Set Text
                    </button>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/markov.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
        <script src="Metro-UI-CSS/javascript/slider.js"></script>
        <script src="Metro-UI-CSS/javascript/dropdown.js"></script>
        <script src="Metro-UI-CSS/javascript/dialog.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
